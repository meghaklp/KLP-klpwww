$def with (data)
<html> 
  <head> 
  <meta charset="utf-8" /> 
    <title>School Information</title>
    <link type="text/css" rel="stylesheet" href="/css/schoolpage.css"/>
    <link type="text/css" rel="stylesheet" href="/yui/build/cssfonts/fonts-min.css"/>
    <link type="text/css" rel="stylesheet" href="/css/printschoolpage.css" media="print"/>
    <link rel="stylesheet" href="/yui/build/gallery-lightbox/assets/skins/sam/gallery-lightbox-skin.css" type="text/css" />
    <script type="text/javascript" src="/yui/build/yui/yui-min.js"></script> 
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="/js/schoolpage.js"></script>
    <script type="text/javascript" src="/yui/build/gallery-lightbox/gallery-lightbox-min.js"></script>  

    <script type="text/javascript" src="/yui/build/oop/oop-min.js"></script>
    <script type="text/javascript" src="/yui/build/event-custom/event-custom-min.js"></script>
    <script type="text/javascript" src="/yui/build/attribute/attribute-base-min.js"></script>
    <script type="text/javascript" src="/yui/build/pluginhost/pluginhost-min.js"></script>
    <script type="text/javascript" src="/yui/build/base/base-min.js"></script>
    <script type="text/javascript" src="/yui/build/event/event-base-min.js"></script>
    <script type="text/javascript" src="/yui/build/dom/dom-min.js"></script>
    <script type="text/javascript" src="/yui/build/node/node-min.js"></script> 
    <script type="text/javascript" src="/yui/build/event/event-delegate-min.js"></script>
    <script type="text/javascript" src="/yui/build/anim/anim-min.js"></script>
    <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>

  </head>
  <body onload="initialise($data)" class="yui3-skin-sam  yui-skin-sam">
  <div id="container">
    <div id="header">
      <div id="school_name"></div>
    </div>

    <div class="leftContent">
      <div id="sub_header">Address</div>
      <div id="map"></div>
      <div id="school_geo"></div>
   </div>
    <div class="midContent">
      <div id="sub_header"><div id="school_info_heading"></div></div>
        <div id="school_pics"></div>
	<script type="text/javascript">
		YUI().use("gallery-lightbox", function (Y) {Y.Lightbox.init();});
	</script>
      <div id="school_info"></div>
   </div>
   <div class="rightContent">
      <div id="sub_header"><div id="student_info_heading"></div></div>
      <div id="student_info"></div>
      <div id="sub_header"><div id="school_visits_heading"></div></div>
      <div id="sys_info"></div>
    </div>
    <div class="clearfooter"></div>
    <div id="footer">
      <div id="foot">
        <div id="right">
          <div id="sharing"></div> 
        </div>
        <div id="left">
          <div id="printing"><a href="#" onClick="window.print()"><img vertical-align='bottom' src="/images/printer-icon-32.png"/>Print this Page</a></div>
        </div>
      </div>
    </div>
   </div>
  </body>
</html>
